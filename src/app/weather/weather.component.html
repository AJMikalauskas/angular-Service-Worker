<mat-form-field>
    <!-- Sets inline id of the input to cityCtrl, can use value of whats in input to pass into
    the search method in the ts file -->
    <input matInput placeholder="Enter city" #cityCtrl (keydown.enter)="search(cityCtrl.value)">
    <!-- Mat icon displays a magnifier icon at the end of the input, suffix; Calls search function when clicked -->
    <mat-icon matSuffix (click)="search(cityCtrl.value)">search</mat-icon>
</mat-form-field>
<!-- Only displays if weather isn't empty, other stuff is just titles, headers, subtitles, content and images.
Pulls things from the weather variable and uses the properties in that object, dynamically displays them by {{}} -->
<mat-card *ngIf="weather">
    <mat-card-header>
        <mat-card-title>{{weather.name}},
        {{weather.sys.country}}</mat-card-title>
        <mat-card-subtitle>{{weather.weather[0].main}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" [alt]="weather.weather[0].main">
    <mat-card-content>
        <!-- Number Pipe??? -->
        <h1>{{weather.main.temp | number: "1.0-0"}} &#8451;</h1>
        <p>Pressure: {{weather.main.pressure}}</p>
        <p>Humidity: {{weather.main.humidity}}</p>
        <p>Wind: {{weather.wind.speed}} m/s</p>
    </mat-card-content>
</mat-card>
